<!DOCTYPE html>
<html lang="en">     
  <head>
    <title>BurgerHeaven</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/js_script.js" defer></script>
    <script src="js/vue_script.js" defer></script>
    <script src="https://vuejs.org/js/vue.js" defer></script>
  </head>
  <header id="header">
    <img id="mainPic" src="https://www.umamiburger.com/wp-content/uploads/2015/02/umami-burger-location-anaheim.jpg" >
    <h1 id="mainHeading">Welcome to BurgerHeaven</h1>
  </header>
  <body>
    <main>
      <section id="prodInfo">
        <h2>Select Burgers</h2>
        <p> select your burger here</p>
        <div class="wrapper" id="wrapperID">
        </div>
      </section>
      <section id="custInfo">
        <h2>Customer information</h2>
        <h3>Delivery info</h3>
        <form>
          <label for="fullname">Full Name</label>
          <br />
          <input type="text" name="fullname" required="required" placeholder="Write your first name and last name here">
          <br />
          <br />
          <label for="email">Email</label>
          <br />
          <input type="email" name="email" required="required" placeholder="Write your email address here">
          <br />
          <br />
          <label for="street">Street</label>
          <br />
          <input type="text" name="street" required="required" placeholder="Write your street's name  here">
          <br />
          <br />
          <label for="house">House</label>
          <br />
          <input type="number" name="house" required="required" placeholder="Write your house number  here">          
        </form>
        <br>
        <br>
        <h3>Select gender</h3>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br>
        <input type="radio" name="gender" value="not specific" checked="checked"> Don't want to specify

        <h3>Payment method</h3>
        <p>Select your payment method here</p>
        <label for="paymethod">Payment method</label><br />
        <select id="paymethod" name="paymethod">
          <option>Master Card</option>
          <option selected="selected">Visa Card</option>
          <option>Swish</option>
          <option>Cash</option>
        </select>
        <br>
        <br>
        <button type="submit"><img src="https://image.shutterstock.com/image-vector/burger-delivery-service-logo-vector-260nw-1126379591.jpg" width="50" /> Place order</button>
      </section>
      <footer>
        <hr>
        <p>Contact: 0707070707 <br /> Address: Uppsala <br /> Copy rights: &copy YacoubAB </p>
      </footer>
    </main>
  </body>
</html>
